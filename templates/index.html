<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/x-icon">

    <title>{{ test_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='logo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='test_screen.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='image/logo.png') }}" class="logo" alt="Logo">

    <div class="video-container">
        <video class="test_screen_video" autoplay muted loop>
            <source src="{{ url_for('static', filename='video/test_background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="content">
        <h1 class="test_heading">{{ test_name }}</h1>
        <div class="test-container">
            <form method="POST" action="/test/{{ test_name }}" onsubmit="return validateForm()">
                {% for question in questions %}
                    <div class="question">
                        <p>{{ loop.index }}. {{ question.question }}</p>
                        <input type="text" name="{{ question.question }}"
                            value="{{ user_answers.get(question.question, '') }}"
                            {% if retry_mode %}
                                {% if results[question.question] is defined and results[question.question].is_correct %}
                                    style="background-color: lightgreen;"
                                {% else %}
                                    style="background-color: lightcoral;"
                                {% endif %}
                            {% endif %}>
                    </div>
                {% endfor %}
                <button type="submit" class="submit_test">Submit</button>
            </form>
        </div>
    </div>

    <script>
function validateForm() {
    var inputs = document.querySelectorAll('input[type="text"]');
    var isValid = true; // Flag to track form validity

    // Remove previous error highlights
    inputs.forEach(function(input) {
        input.style.border = ''; // Reset border
        input.nextElementSibling?.remove(); // Remove any existing error messages
    });

    inputs.forEach(function(input) {
        if (input.value.trim() === '') {
            input.style.border = '2px solid red'; // Highlight empty fields with a red border
            
            // Create and display an error message below the field
            var errorMessage = document.createElement('span');
            errorMessage.textContent = 'This field is required.';
            errorMessage.style.color = 'red';
            errorMessage.style.fontSize = 'small';
            errorMessage.style.display = 'block';
            errorMessage.style.marginTop = '5px';
            input.parentNode.appendChild(errorMessage);

            isValid = false; // Set flag to false if any field is empty
        }
    });

    return isValid; // Allow or prevent form submission based on the validity
}

    </script>
</body>
</html>
